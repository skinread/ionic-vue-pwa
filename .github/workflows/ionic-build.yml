name: Build and Deploy Ionic Vue PWA

on: [push, workflow_dispatch]

env: 
  NODE_ENV: production

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Build app
      run: |
        npm ci
        npm run build
  
    - name: Deploy app
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      with:
        branch: prod
        folder: dist
